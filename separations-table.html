<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Utility Separations Table</title>
  <meta name="theme-color" content="#1f4d3a"/>
  <style>
    :root{color-scheme:light dark;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0f0d;color:#e9f0ec;}
    .bar{position:sticky;top:0;z-index:10;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 12px;background:rgba(11,15,13,.92);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.10);}
    .bar .title{font-size:14px;font-weight:650;letter-spacing:.2px;}
    .bar .hint{font-size:12px;opacity:.85;}
    .wrap{padding:12px;display:flex;justify-content:center;}
    .frame{background:#121815;border:1px solid rgba(255,255,255,.10);border-radius:14px;box-shadow:0 20px 50px rgba(0,0,0,.35);padding:10px;max-width:1200px;width:100%;}
    img{display:block;width:100%;height:auto;border-radius:10px;background:#fff;}
    @media (prefers-color-scheme:light){
      body{background:#f6f8f7;color:#12211a;}
      .bar{background:rgba(246,248,247,.92);border-bottom:1px solid rgba(0,0,0,.08);}
      .frame{background:#fff;border:1px solid rgba(0,0,0,.08);box-shadow:0 20px 50px rgba(0,0,0,.10);}
    }
  </style>
</head>
<body>
  <div class="bar">
    <div class="title">Utility Separations Table</div>
    <div class="hint">Pinch/zoom â€¢ Offline ready</div>
  </div>
  <div class="wrap">
    <div class="frame">
      <img src="./assets/separations/utility-separations-table@4x.png" alt="Utility separations table"/>
    </div>
  </div>
</body>
</html>
